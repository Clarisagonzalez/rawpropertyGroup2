<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RawPropertyGroup</title>
    <!-- Bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        header {
            position: relative;
            height: 50vh;
            overflow: hidden;
        }

        header video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        header .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3); /* Optional: Adds a dark overlay for better text visibility */
            z-index: 1;
        }

        header .header-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding-top: 20vh;
        }
    </style>
</head>
<body>
    
</head>
<body>

    <!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Header Section with Video -->
<header>
    <video autoplay loop muted>
        <source src="videos/miami yellow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="header-content">
        <h1>Welcome to Raw Property Group</h1>
        <p>Your perfect getaway starts here.</p>
    </div>
</header>

<!-- Main Container -->
<div class="main-container container my-4">
    <main class="container my-4">
        <div class="text-center">
            
          
                
            <div class="date-picker-form mt-4">
                <form id="date-form">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="checkin" class="form-control" placeholder="Check-in Date" required>
                        </div>
                        <div class="col">
                            <input type="text" id="checkout" class="form-control" placeholder="Check-out Date" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" type="submit">Check Availability</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        </div>

    </main>
    </div>
    
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 RawPropertyGroup. All rights reserved.</p>
    </footer>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Flatpickr JS -->
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <!-- Load Navbar Script -->
        <script src="navbar.js"></script>
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // starts flatpickr on the check-in and check-out fields
            flatpickr("#checkin", {
                dateFormat: "Y-m-d",
                minDate: "today",
                onChange: function(selectedDates, dateStr, instance) {
                    let checkout = document.getElementById('checkout');
                    checkout._flatpickr.set('minDate', dateStr);
                }
            });
            flatpickr("#checkout", {
                dateFormat: "Y-m-d",
                minDate: new Date().fp_incr(1) //  checkout date is at least 1 day after check-in
            });

            // Handle form submission
            document.getElementById('date-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const checkinDate = document.getElementById('checkin').value;
                const checkoutDate = document.getElementById('checkout').value;
                
                //  date availability check 
                alert(`Checking availability from ${checkinDate} to ${checkoutDate}`);
            });
        });
    </script>


</body>
</html>
