<body class="bg-light">


    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div class="text-center mb-4">
            <div class="heading-with-images">
                <img src="images/contact.png" alt="Raw Property" class="heading-image">
            <p class="lead">We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.<br><small class="text-muted">* indicates a required field</small></p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <form id="contact-form" method="post">
                    <div class="form-group">
                        <label for="name">Name: *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message: *</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <div id="error-messages" class="mt-3"></div>
                </form>
                <div id="thank-you-message" class="alert alert-success mt-3" style="display:none;">
                    Thank you, you will hear from us soon!
                </div>
            </div>
            
            <div class="col-md-4">
                <h2>Our Contact Information</h2>
                <p><strong>Email:</strong> <a href="mailto:info@rawpropertycorp.com">info@rawpropertycorp.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+17324061067">(732) 406-1067</a></p>
            </div>
        </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load Navbar Script -->
    <script src="navbar.js"></script>

    <!-- Form Validation Script -->
    <script>
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var errorMessage = "";

            if (name === "") {
                errorMessage += "Name is required.<br>";
                document.getElementById('name').classList.add('is-invalid');
            } else {
                document.getElementById('name').classList.remove('is-invalid');
            }
            if (email === "") {
                errorMessage += "Email is required.<br>";
                document.getElementById('email').classList.add('is-invalid');
            } else if (!validateEmail(email)) {
                errorMessage += "Please enter a valid email address.<br>";
                document.getElementById('email').classList.add('is-invalid');
            } else {
                document.getElementById('email').classList.remove('is-invalid');
            }
            if (message === "") {
                errorMessage += "Message is required.<br>";
                document.getElementById('message').classList.add('is-invalid');
            } else {
                document.getElementById('message').classList.remove('is-invalid');
            }

            if (errorMessage !== "") {
                document.getElementById('error-messages').innerHTML = '<div class="alert alert-danger">' + errorMessage + '</div>';
            } else {
                document.getElementById('error-messages').innerHTML = '';
                
                // PHP code to send email
                ?php
                if ($_SERVER["REQUEST_METHOD"] == "POST") {
                    $name = $_POST["name"];
                    $email = $_POST["email"];
                    $message = $_POST["message"];
                
                    // Send email
                    $to = "info@rawpropertygroupcorp.com";
                    $subject = "Message from Contact Form";
                    $body = "Name: $name\nEmail: $email\n\n$message";
                
                    if (mail($to, $subject, $body)) {
                        echo "document.getElementById('thank-you-message').style.display = 'block';";
                        echo "document.getElementById('contact-form').reset();";
                    } else {
                        echo "alert('Oops! Something went wrong. Please try again later.');";
                    }
                }
                ?
            }
        });
    </script>
</body>
