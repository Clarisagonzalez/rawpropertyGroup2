<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RawPropertyGroup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/93f0cca896.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div class="text-center mb-4">
            <h1>Contact Us</h1>
            <p class="lead">We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <form action="mailto:example@rawpropertygroup.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            
            <div class="col-md-4">
                <h2>Our Contact Information</h2>
                <p><strong>Email:</strong> info@rawpropertygroupcorp.com</p>
                <p><strong>Phone:</strong> (732) 406-1067</p>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 RawPropertyGroup. All rights reserved.</p>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load Navbar Script -->
    <script src="navbar.js"></script>
</body>
</html>
