<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RawPropertyGroup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/93f0cca896.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <div class="text-center mb-4">
            <h1>Contact Us</h1>
            <p class="lead">We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="thank-you-message" class="alert alert-success mt-3" style="display:none;">
                    Thank you, you will hear from us soon!
                </div>
            </div>
            
            <div class="col-md-4">
                <h2>Our Contact Information</h2>
                <p><strong>Email:</strong> <a href="mailto:info@rawpropertygroupcorp.com">info@rawpropertygroupcorp.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+17324061067">(732) 406-1067</a></p>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 RawPropertyGroup. All rights reserved.</p>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load Navbar Script -->
    <script src="navbar.js"></script>

    <!-- Form Validation Script -->
    <script>
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                alert("All fields must be filled out");
                return false;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Simulate form submission (replace this with actual submission logic)
            // Example: Send data to server using Fetch API or AJAX
            // fetch('/submit-form', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify({ name: name, email: email, message: message })
            // }).then(response => {
            //     if (response.ok) {
            //         document.getElementById('thank-you-message').style.display = 'block';
            //         document.getElementById('contact-form').reset();
            //     }
            // });

            // For demonstration, we display the thank you message directly
            document.getElementById('thank-you-message').style.display = 'block';
            document.getElementById('contact-form').reset();
            return true;
        });
    </script>
</body>
</html>
